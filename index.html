<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Super Arco-Íris</title>
<link rel="icon" type="image/png" href="19504643-icone-de-de-arco-iris-gratis-vetor.jpg">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
        }

        .calculadora {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tela {
            width: 100%;
            margin-bottom: 20px;
            text-align: right;
            padding: 10px;
            font-size: 1.5em;
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff); /* Fundo com arco-íris */
            color: white;
            border: none;
            border-radius: 5px;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }

        button:hover {
            background: linear-gradient(to right, #8b00ff, #4b0082, #0000ff, #00ff00, #ffff00, #ff7f00, #ff0000);
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <img src="arco irls.jpg" alt="Arco-Íris">
    <div class="calculadora">
        <input type="text" class="tela" id="tela" disabled>
        <div class="botoes">
            <button onclick="adicionarValor('7')">7</button>
            <button onclick="adicionarValor('8')">8</button>
            <button onclick="adicionarValor('9')">9</button>
            <button onclick="operacao('/')">/</button>
            <button onclick="adicionarValor('4')">4</button>
            <button onclick="adicionarValor('5')">5</button>
            <button onclick="adicionarValor('6')">6</button>
            <button onclick="operacao('*')">*</button>
            <button onclick="adicionarValor('1')">1</button>
            <button onclick="adicionarValor('2')">2</button>
            <button onclick="adicionarValor('3')">3</button>
            <button onclick="operacao('-')">-</button>
            <button onclick="adicionarValor('0')">0</button>
            <button onclick="limpar()">C</button>
            <button onclick="operacao('+')">+</button>
            <button onclick="calcular()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
